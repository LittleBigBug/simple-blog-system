<link rel="stylesheet" type="text/css" href="css/loginregis.css?t={{ time }}" />

<div class="container">
  <div class="d-flex justify-content-center fbox">
    <form action="/blogs/register/" method="POST">
      <h3>Register</h3>
      <p>Already have an account? <a href="/blogs/login">Login here!</a></p>

      <p class="text-danger">
        {{ error }}
      </p>

      <div class="form-group">
        <label for="exampleInputEmail1">Username</label>
        <input type="login" class="form-control" name="username" id="username" aria-describedby="usernameHelp" placeholder="Username" value="{{ username }}">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email Address</label>
        <input type="login" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Email Address" value="{{ email }}">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" name="password" id="password" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Confirm Password</label>
        <input type="password" class="form-control" name="cpassword" id="cpassword" placeholder="Confirm Password">
      </div>

      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
</div>
